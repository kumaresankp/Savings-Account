{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="card" style="max-width: 400px;">
            <div class="card-header text-center">
                <h1 class="card-title">Transaction Form</h1>
            </div>
            <div class="card-body">
                <form method="POST" action="">
                    {{ form.csrf_token }}
                    <div class="form-group">
                        <label for="{{ form.account_number.id }}" class="font-weight-bold">Account Number:</label>
                        {{ form.account_number(size=20, class="form-control") }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.transaction_type.id }}" class="font-weight-bold">Transaction Type:</label>
                        {{ form.transaction_type(class="form-control") }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.amount.id }}" class="font-weight-bold">Amount:</label>
                        {{ form.amount(class="form-control") }}
                    </div>
                    <div class="form-group text-center">
                        {{ form.submit(class="btn btn-primary") }}
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
